---
layout: base
---

{% include header.html type="page" %}

<div class="container" role="main">
  <div class="row">
    <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
	{% if page.githuburl %}	
	<div align="center">
	<button onclick="window.location.href = '{{ page.githuburl }}';">See on <b>GitHub</b> <i class="fa fa-fw fa-github"></i></button>
	</div> 
	{% endif %}
	{{ content }}
    </div>
  </div>
</div>
