---
layout: page
title: 'My projects'
subtitle: 'Some pieces of work'
---
<div>
   {% assign feat = site.projects %}
   {% for projects in feat %}
   <article class="post-preview">
      <h3 class="post-title">{{ projects.title }}</h3 >      
      <h4 class="post-subtitle">{{ projects.subtitle }}</h4>
      <div class="post-entry">
         {{ projects.content  | strip_html | xml_escape | truncatewords: 40 }}
         <a href="{{ projects.url }}"> [Read more]</a>
      </div>
   </article>
   {% endfor %}
</div>
